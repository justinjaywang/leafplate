<article class="post">
  {% include 'includes/post-cover' %}
  <h1 class="post-title">
    {% if type == 'post' %}
      {{post.title}}
    {% else %}
      <a href="{{post.url}}">{{post.title}}</a>
    {% endif %}
  </h1>
  <section class="post-body">
    {{post.body}}
  </section>
  {% include 'includes/post-footer' %}
</article>
