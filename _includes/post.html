<article class="post">
  {% for asset in assets %}
    {% if asset.type == 'image' %}
      <img class="post-image" src="{{asset.url}}">
    {% endif %}
  {% endfor %}
  <h1 class="post-title">{{post.title}}</h1>
  <section class="post-body">
    {{post.body}}
  </section>
  {% include 'includes/post-footer' %}
</article>
