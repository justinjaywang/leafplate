{% capture content %}
  <main class="page-main content">
    <h1 class="content-title">default.html: {{title}}</h1>
    <section class="content-body">
      {{body}}
    </section>
    {% comment %}
      {% for post in posts %}
        {% include 'includes/post' %}
      {% endfor %}
    {% endcomment %}
  </main>
{% endcapture %}
{% include 'layouts/default' %}
